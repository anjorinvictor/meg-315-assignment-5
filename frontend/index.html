<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thermodynamic Steam Cycle Visualizer</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <h1>Thermodynamic Steam Cycle Visualizer</h1>
    <p>Regenerative Rankine Cycle – T–s and P–v Diagrams</p>
  </header>

  <main class="container">
    <!-- Input Section -->
    <section class="inputs">
      <h2>Cycle Inputs</h2>

      <div class="input-group">
        <label>Boiler Pressure (bar)</label>
        <input type="number" id="boilerPressure" value="30" />
      </div>

      <div class="input-group">
        <label>Boiler Temperature (°C)</label>
        <input type="number" id="boilerTemp" value="450" />
      </div>

      <div class="input-group">
        <label>Condenser Pressure (bar)</label>
        <input type="number" id="condenserPressure" value="0.04" />
      </div>

      <div class="buttons">
        <button onclick="generateTS()">Generate T–s Diagram</button>
        <button onclick="generatePV()">Generate P–v Diagram</button>
      </div>
    </section>
<!--  -->
    

    <!-- Output Section -->
    <section class="outputs">
      <h2>Cycle Visualization</h2>
      <div id="diagramContainer">
        <p>Diagrams will appear here</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Mechanical Engineering – Thermodynamics Assignment</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
